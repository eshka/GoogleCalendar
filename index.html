<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Google calendar</title>

    <link rel="stylesheet" type="text/css" href="style/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/css/bootstrap-responsive.css">
    <link rel="stylesheet/less" type="text/css" href="style/style.less">
    <link rel="stylesheet/less" type="text/css" href="style/common.css">
    <link rel="stylesheet/less" type="text/css" href="style/searchGoogle.css">
    <link rel="stylesheet/less" type="text/css" href="style/profileGoogle.css">
    <link rel="stylesheet/less" type="text/css" href="style/navigationMenu.css">


    <script src="js/less-1.3.0.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
   <header>
       <nav id="globalNavigation">
           <a href="#">+Max</a>
           <a href="#">Search</a>
           <a href="#">Image</a>
           <a href="#">Maps</a>
           <a href="#">Play</a>
           <a href="#">YouTube</a>
           <a href="#">News</a>
           <a href="#">Gmail</a>
           <a href="#">Documents</a>
           <a href="#">Calendar</a>
           <a href="#">More</a>
       </nav>
       <div id="searchGoogle">
           <div class="googleLogo">
               <img src="image/logo-google.png">
           </div>
           <div class="search">
               <form class="navbar-form pull-left">
                   <input type="text" placeholder="Search Calendar"/>
                   <button type="button" class="btn btn-primary">
                       <span class="icon-search icon-white"></span>
                   </button>
               </form>
           </div>
           <div class="profileMenu">
               <a href="#">Max Bugel</a>
               <button class="btn" type="button">0</button>
               <button class="btn" type="button">+Share</button>
               <img src="image/photo.png">
           </div>
       </div>
       <div id="mainNavigation">
           <div class="calendar">
               Calendar
           </div>
           <div id="leftNavigation">
               <div class="btn-toolbar">
                   <div class="btn-group">
                       <button class="btn">Today</button>
                       <button class="btn">
                           <i class="icon-chevron-left"></i>
                       </button>
                       <button class="btn">
                           <i class="icon-chevron-right"></i>
                       </button>
                   </div>
               </div>
           </div>
           <div id="rightNavigation">
               <div class="btn-toolbar">
                   <div class="btn-group">
                       <button class="btn">Day</button>
                       <button class="btn">Week</button>
                       <button class="btn">Mounth</button>
                       <button class="btn">4 Days</button>
                       <button class="btn">Agenda</button>
                       <button class="btn">More</button>
                       <button class="btn">
                           <i class="icon-certificate"></i>
                       </button>
                   </div>
               </div>
           </div>
       </div>
   </header>
   <aside>4</aside>
   <section>5</section>
</body>
<script>

    renderPage(
            "data/profileGoogle.json",
            "templates/profileGoogle.mustache",
            $("#profileGoogle"));

    renderPage(
            "data/searchGoogle.json",
            "templates/searchGoogle.mustache",
            $("#searchGoogle"));

    renderPage(
            "data/header.json",
            "templates/events_main_page.mustache",
            $("#events_main_page"));

    renderPage(
            "data/navigationMenu.json",
            "templates/navigationMenu.mustache",
            $("#navigationMenu"));

</script>
</html>
